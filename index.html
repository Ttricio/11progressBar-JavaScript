<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91b38791e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <h1>This is a recommended path to become frontEnd developer</h1>
    </header>
    <div class="container">

        <h2>Step Progress Bar</h1>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle  "><i class="fab fa-html5"></i></div>
            <div class="circle "><i class="fab fa-css3-alt"></i></div>
            <div class="circle "><i class="fab fa-js"></i></div>
            <div class="circle "><i class="fab fa-react"></i></div>
        </div>
    </div>
    <div class="btn__container">

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
